<body>
    <h1>Simulador Precios Argentina</h1>
    <p>Calcula el precio con impuestos ya incluidos, el cual se debita al usar las tarjetas de credito o tarjetas prepagas disponibles en la plataforma.</p>

        <button onclick="precio_actualizado();"> Actualizar PRECIO </button><br>

    <h3>Tips: ingresar el precio utilizando "." (el punto) como separador de decimales.</h3>
    <p>Ej: 2349.99 "Ok" / En vez de 2.349,99 "X"</p>
